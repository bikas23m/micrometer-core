# Health Monitoring Module Configuration
# All properties are optional - sensible defaults are provided

# ========================================
# Server Configuration
# ========================================
# HTTP server port (default: 8081)
health.monitor.server.port=8081

# Enable/disable HTTP server (default: false)
health.monitor.server.enabled=true

# Metrics endpoint path (default: /metrics)
health.monitor.metrics.endpoint=/metrics

# Health check endpoint path (default: /health)
health.monitor.health.endpoint=/health

# ========================================
# Application Identification
# ========================================
# Application name for tagging (default: java-app)
health.monitor.application.name=my-trading-app

# ========================================
# Metrics Configuration
# ========================================
# Enable JVM info metrics (default: true)
health.monitor.metrics.jvm.enabled=true

# Enable GC metrics (default: true)
health.monitor.metrics.gc.enabled=true

# Enable thread metrics (default: true)
health.monitor.metrics.thread.enabled=true

# Enable memory pool metrics (default: true)
health.monitor.metrics.memory.enabled=true

# Enable classloader metrics (default: true)
health.monitor.metrics.classloader.enabled=true

# Enable processor/CPU metrics (default: true)
health.monitor.metrics.processor.enabled=true